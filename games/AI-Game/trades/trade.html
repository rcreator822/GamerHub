<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Items</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Player Trading</h1>
    </header>

    <main>
        <section id="trade-info">
            <h2>Send Coins to Another Player</h2>
            <input type="text" id="receiver-id" placeholder="Enter Player ID">
            <input type="number" id="coin-amount" placeholder="Enter Coin Amount">
            <button onclick="tradeCoins()">Trade Coins</button>
        </section>

        <button onclick="goBack()">Back to Game</button>
    </main>

    <script src="trade.js"></script>
</body>
</html>
