    <script>
      window.onload = function() {
        startTime();
      }

      function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        // If an element with id "txt" exists, update it with the time
        const txtElem = document.getElementById("time");
        if (txtElem) {
          txtElem.innerHTML = h + ":" + m + ":" + s;
        }
        setTimeout(startTime, 1000);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      navigator.getBattery().then(function(battery) {
        function updateBatteryStatus() {
          document.getElementById("battery").textContent = `Battery Level: ${(battery.level * 100).toFixed(0)}%`;
        }

        updateBatteryStatus(); // Initial update
        battery.addEventListener("levelchange", updateBatteryStatus); // Update on change
      });
