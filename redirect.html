<!DOCTYPE html>
<head>
    <title>Gamer Hub</title>
    <link rel="icon" src="TabIcon.png">
</head>
<body>
    <h3>Redirecting...</h3>
</body>
<script>
function openBlankPage() {
    let newWin = window.open('about:blank');
    newWin.document.write(`
      <!DOCTYPE html>
      <html>
        <head>
          <title>Gamer Hub</title>
          <link rel="icon" href="TabIcon.png">
        </head>
        <body style="margin: 0; padding: 0;">
          <iframe src="ghgames.netlify.app/index.html" style="border: none; width: 100%; height: 100%;"></iframe>
        </body>
      </html>
    `);
    newWin.document.close();

    window.onload = function() {
      openBlankPage();
    }
</script>
