<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gamer Hub - Proxy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        body {
            margin: 0;
            background-color: black;
            font-family: ;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #topBar {
            display: flex;
            padding: 10px;
            background-color: #111;
            border-bottom: 2px solid lawngreen;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            padding: 10px;
            border: 2px solid lawngreen;
            background-color: black;
            color: lawngreen;
            font-size: 16px;
            outline: none;
        }

        #goButton {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: black;
            color: lawngreen;
            border: 2px solid lawngreen;
            font-size: 16px;
            cursor: pointer;
        }

        #goButton:hover {
            background-color: lawngreen;
            color: black;
        }

        #iframeContainer {
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <input type="text" id="urlInput" placeholder="Enter URL" />
        <button id="goButton">Go</button>
    </div>
    <div id="iframeContainer">
        <iframe id="proxiedFrame"></iframe>
    </div>

    <script>
        function formatURL(url) {
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                return "https://" + url;
            }
            return url;
        }

        document.getElementById("goButton").addEventListener("click", () => {
            const input = document.getElementById("urlInput").value.trim();
            const formattedURL = formatURL(input);
            try {
                new URL(formattedURL);
                const frame = document.getElementById("proxiedFrame");
                frame.src = `/.netlify/functions/proxy?url=${encodeURIComponent(formattedURL)}`;
            } catch (err) {
                alert("Please enter a valid URL.");
            }
        });
    </script>
</body>
</html>
