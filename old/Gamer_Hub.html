    <script>

      function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        // If an element with id "txt" exists, update it with the time
        const txtElem = document.getElementById("txt");
        if (txtElem) {
          txtElem.innerHTML = h + ":" + m + ":" + s;
        }
        setTimeout(startTime, 1000);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      //Change the section of code below
      document.addEventListener("DOMContentLoaded", function () {
        // Change the title text when the "show" button is clicked
        document.getElementById("show").onclick = function () {

      // Burst Effect Script
      window.addEventListener("load", () => {
        const canvas = document.getElementById("burstCanvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas to fill the view
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let particles = [];

        class Particle {
          constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
          }

          update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
          }

          draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
            ctx.restore();
          }
        }

        function createBurst(x, y) {
          const numParticles = 50;
          for (let i = 0; i < numParticles; i++) {
            const radius = Math.random() * 5 + 2;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 4 + 1;
            const velocity = {
              x: Math.cos(angle) * speed,
              y: Math.sin(angle) * speed,
            };
            particles.push(new Particle(x, y, radius, color, velocity));
          }
        }

        function animate() {
          ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          particles = particles.filter((p) => p.alpha > 0);
          particles.forEach((particle) => {
            particle.update();
            particle.draw();
          });
          requestAnimationFrame(animate);
        }

        // Listen for clicks anywhere on the page
        window.addEventListener("click", (event) => {
          const x = event.clientX;
          const y = event.clientY;
          createBurst(x, y);
        });

        animate();
      });
